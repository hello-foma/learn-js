<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
  <a href="index.html">
    <img id="logo" src="images/pngwing.com.png"/>
  </a>
  <h1>Hogwarts School of Witchcraft and Wizardry</h1>
  <div id="authorization-block">
    <ul id="menu">
      <li id="pages-link">Pages</li>
      <li id="login-link">Login</li>
      <li> 
        <span id="logout-link">Logout</span>
        <span id="username"></span>
      </li>
    </ul>
  
    <div id="login-page">
      <p id="error-message">Введите логин!</p>
      <p id="user-error-message">Пользователь не найден</p>
      <div id="authorization-form">
        <input type="text" id="login-input" placeholder="username"/>
        <button id="login-button">Login</button>
      </div>
    </div>
  </div>
  </header>
<main>
  <div id="pages">
    <ul id="pages__list"></ul>
  </div>
  <div id="page">
    <h2 id="page__title"></h2>
    <p id="page__content"></p>
    <div id="commentsArea">
      <textarea id="commentText" placeholder="Live a comment"></textarea>
      <button id="commentText-button">Send</button>
      <ul id="leftedComments"></ul>
    </div>
    <p id="back-to-pages_List">Back to pages</p>
  </div>
</main>
<footer>
  
</footer>
  <script type="module" src="index.ts"></script>
  </script>
</body>
</html>
